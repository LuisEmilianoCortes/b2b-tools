@if (enabled()) {
  <div class="dt-toolbar">
    <input
      class="dt-input"
      type="text"
      [placeholder]="i18n().search"
      [value]="query()"
      (input)="onInput($any($event.target).value)"
    />

    @if (showClear()) {
      <button type="button" class="dt-btn" (click)="onClear()">{{ i18n().clear }}</button>
    }
  </div>
}
