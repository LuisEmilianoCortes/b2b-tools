<header
  [class.acx__header]="variant() === 'inline'"
  [class.acx__header--sticky]="variant() === 'inline' && sticky()"
  [class.panel__header]="variant() === 'panel'"
>
  <div [class.acx__title]="variant() === 'inline'" [class.panel__title]="variant() === 'panel'">
    <h3
      [class.acx__title-text]="variant() === 'inline'"
      [class.panel__title-text]="variant() === 'panel'"
    >
      {{ title() }}
    </h3>

    @if (badge()) {
      <span [class]="badgeClass()(badge()?.tone)">
        {{ badge()?.label }}
      </span>
    }
  </div>

  <div [class.acx__actions]="variant() === 'inline'" [class.panel__actions]="variant() === 'panel'">
    @let headerActions = actions();
    @if (headerActions?.length) {
      @for (headerAction of headerActions; track headerAction.id) {
        <button
          type="button"
          class="btn"
          [class.btn--primary]="headerAction.tone === 'primary'"
          [class.btn--danger]="headerAction.tone === 'danger'"
          [class.btn--secondary]="!headerAction.tone || headerAction.tone === 'secondary'"
          [disabled]="headerAction.disabled"
          (click)="onAction(headerAction)"
        >
          {{ headerAction.label }}
        </button>
      }
    }

    <button type="button" class="icon-btn" (click)="onClose()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <rect width="24" height="24" fill="none" />
        <path
          fill="currentColor"
          d="M6.4 19L5 17.6l5.6-5.6L5 6.4L6.4 5l5.6 5.6L17.6 5L19 6.4L13.4 12l5.6 5.6l-1.4 1.4l-5.6-5.6z"
        />
      </svg>
    </button>
  </div>
</header>
